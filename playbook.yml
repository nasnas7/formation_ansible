- hosts: remote
  gather_facts: false
  become: true
  become_user: root
  vars_prompt:
    - name: "Package_name"
      prompt: "Which package Do you want to install?"
      private: no
    - name: "Version"
      prompt: "Which version Do you want to install?"
      default: "latest"
      private: no
    
  tasks:
    - name: install packages
      apt:
        name: "{{ Package_name }}"
        state: "{{ Version }}"

      
      
         


